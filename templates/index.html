<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Bill Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input, select {
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px;
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Enter Bill Details</h2>
        <form action="{{ url_for('predict_tip')}}" method="post">
            <!-- total_bill (float) -->
            <label for="total_bill">Total Bill (in float):</label>
            <input type="number" id="total_bill" name="total_bill" step="0.01" required>

            <!-- size (float) -->
            <label for="size">Size (in float):</label>
            <input type="number" id="size" name="size" step="0.01" required>

            <!-- sex (male/female) -->
            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <!-- smoker (yes/no) -->
            <label for="smoker">Smoker:</label>
            <select id="smoker" name="smoker" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <!-- day (Thur, Fri, Sat, Sun) -->
            <label for="day">Day:</label>
            <select id="day" name="day" required>
                <option value="Thur">Thursday</option>
                <option value="Fri">Friday</option>
                <option value="Sat">Saturday</option>
                <option value="Sun">Sunday</option>
            </select>

            <!-- time (Dinner/Lunch) -->
            <label for="time">Time:</label>
            <select id="time" name="time" required>
                <option value="Dinner">Dinner</option>
                <option value="Lunch">Lunch</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
    <h2>The result of Prediction is {{result}}</h2>
</body>
</html>
