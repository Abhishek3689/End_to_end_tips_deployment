# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - tips-pred-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://tipsregistry1.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_2287f9ea04f440eda8381be6b9e35b03 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1ac6f699d07b42f98e33f9baf5ae7b10 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: tipsregistry1.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2287f9ea04f440eda8381be6b9e35b03 }}/tips_prediction:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'tips-pred-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3c583c13214c442cbf88ac32c8c21103 }}
        images: 'tipsregistry1.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2287f9ea04f440eda8381be6b9e35b03 }}/tips_prediction:${{ github.sha }}'